<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Student Registration Form</h3>
    <form action="">
        Roll no:
        <input type="text" name="roll" placeholder="Enter your roll"><br><br>
        Student Name:
        <input type="text" name="name" placeholder="Enter your first name"> - <input type="text" name="name"
            placeholder="Enter your last name"> <br><br>
        Father's Name:
        <input type="text" name="father name" placeholder="Enter your Father name"><br><br>
        Date of birth:
        <input type="date"><br><br>
        Mobile no.:
        <input type="text" placeholder="+91"> - <input type="text" name="number"><br><br>
        Email Id:
        <input type="email" name="email" placeholder="Enter email"><br><br>
        Password:
        <input type="password" name="password" placeholder="Enter password"><br><br>
        Gender:
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="Female">Female <br><br>
        Depertment:
        <input type="checkbox" name="cse" value="cse">CSE
        <input type="checkbox" name="cse" value="it">IT
        <input type="checkbox" name="cse" value="ece">ECE
        <input type="checkbox" name="cse" value="civil">Civil
        <input type="checkbox" name="cse" value="mech">Mech <br><br>
        Course:
        <select name="" id="">
            <option value="">...Select Curent Course's...</option>
            <option>DLD</option>
            <option>EEE</option>
            <option>PHP</option>
        </select><br><br>
        Student Photo:
        <input type="file" name="file"> <br><br>
        City:
        <input type="text" name="city"><br><br>
        Address:<br>
        <textarea name="" id=""></textarea><br><br>
        <pre>      <input type="submit" name="submit" value="Register"></pre>


    </form>
</body>

</html>
