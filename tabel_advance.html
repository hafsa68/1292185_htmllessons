<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Advance</title>
    <style>
        table,th,td{
            border: 1px solid #000;
            border-collapse: collapse;
        }
        thead{
            background-color: rgb(9, 117, 81);
            
        }
        tbody{
            background: #cbf861;
        }
        tfoot{
            background-color: rgb(9, 117, 81);
        }
    </style>
</head>
<body>
    <h3>Product Table</h3>
    <table>
        <caption>Product List With Price</caption>
        <thead>
        <tr>
            <th>Product code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            
        </tr>
        </thead>
     <tbody>
           <tr>
            <td>123</td>
            <td>Dairy</td>
            <td>70</td>
            <td>20 gm</td>
        </tr>
        <tr>
            <td>124</td>
            <td>Milk Chocolate</td>
            <td>100</td>
            <td>40 gm</td>
        </tr>
        <tr>
            <td>125</td>
            <td>Dark Chocolate</td>
            <td>250</td>
            <td>70 gm</td>
        </tr>
        <tr>
            <td>126</td>
            <td>Fundal Chocolate</td>
            <td>10</td>
            <td>15 gm</td>
        </tr>
     </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <th>689</th>
                <th>760</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
