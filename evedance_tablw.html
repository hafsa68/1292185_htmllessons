<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{

            border: 1px  solid #0c0505;
            border-collapse: collapse;

            
        }
        table{
           width: 600px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table>
        
        <tr style="background-color: rgb(71, 71, 247); text-align: center; color: #fff;" >
            <td></td>
            <td>Friday</td>
            <td>Saturday</td>
            <td>Sunday</td>
        </tr>
        <tr >
            <td>8am-8:30am</td>
            <td colspan="3" style="text-align: center;">Breakfast</td>
            
        </tr>
        <tr >
            <td>9am_11am</td>
            <td colspan="2" style="text-align: center;">Swimming</td>
            
            <td>Tennis</td>
        </tr>
        <tr >
            <td>12am-13am</td>
            
            <td colspan="3" style="text-align: center;">Lunch</td>
            
        </tr>
        <tr>
            <td>14am-16am</td>
            <td>Cinema</td>
            <td>Zoo</td>
            <td>Museum</td>
        </tr>
        
    </table>
</body>
</html>
